<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gap Opening</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">      
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
        </script>
    </head>
    <body>
        <div id="head-ribbon">
            <h1 class="title">Gap Opening</h1>
            <div id="form-div">
               <p class="para" id="discription">Input some discription on gap opening here</p>
               <span id="manu">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/menu--v1.png"/>
            </span>

               <form id="stock-selector">
                    <label>Choose from the following stocks to test gap opening:</label>
                    <select id="choices">
                        <option id="snp">SPY</option>
                        <option id="tsla">tsla</option>
                        <option id="djs">^DJI</option>
                    </select>
                    <input type="submit" id="submitStockType">
               </form>
               <div id="history">
                <button id="closeBtn">X</button>
                <h2 class="title">History</h2>
                <ul id="list">
                    <li>just testing</li>
                </ul>
                <button id="eraser">Clear History</button>
            </div>
        </div>

            </div>
        </div>
        <div class="content">
            <div class="data-container">
                <canvas id="chart" style="height: 100%; width: 100%; background-color: white;"></canvas>
            </div>
            <div class="data-container">
                <canvas id="chart2" style="height: 100%; width: 100%; background-color: white;"></canvas>
            </div>
            <div class="data-container" id="data-text">
                <div id="market-data">
                    <h2 class="data">Gap Up Days:</h2>
                    <h4 class="data" id="gapupDays"></h4>
                    <h2 class="data">Gap Down Days:</h2>
                    <h4 class="data" id="gapdownDays"></h4>
                </div>
                <div id="trading-data">
                    <h2 class="data">Pofitable Days:</h2>
                    <h4 class="data" id="profitableDays"></h4>
                    <h2 class="data">Days with Losses:</h2>
                    <h4 class="data" id="lossesDays"></h4>
                </div>
                <div id="total-box">
                    <h2 class="data">Total Gains:</h2>
                    <h4 class="data" id="total"></h4>
                </div>

            </div>
        <script type="module" src="/sources/index.js"></script>
    </body>
</html>
